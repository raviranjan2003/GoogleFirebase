    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <center><h3>Login Form</h3></center>
            </div>
            <form class="card-body px-5 py-4" id="login">
                <div id="parent-input-content">
                    <div id="input-content">
                    <center><small><span id="error" style="color: red;"></span></small></center>
                        <label class="custom-field">
                            <input id="name" type="text" class="input" required  />
                            <span class="placeholder">Name</span>
                        </label><br />
                        <label class="custom-field">
                            <input id="email" type="email" class="input" required />
                            <span class="placeholder">Email Id</span>
                        </label><br />
                        <label class="custom-field">
                            <input id="password" type="password" class="input" required />
                            <span class="placeholder">Password</span>
                        </label><br /><br/>
                        <a href="#" onclick="resetPassword()">Forgot Password?</a>
                    </div>
                </div>
                <div class="buttons">
                    <center><button type="submit" onclick="login()" class="btn btn-primary" id="login-btn">Login</button></center>
                    <center> <button onclick="signup()" class="btn btn-secondary" id="signup-btn">Sign Up</button></center>
                    <center> <button style="display: none;" onclick="logout()" class="btn btn-secondary" id="logout-btn">Log Out</button></center>
                </div>
            </form>
            <center><a href="dataBaseContent.html">Want to see data from database ?</a></center>
        </div>
